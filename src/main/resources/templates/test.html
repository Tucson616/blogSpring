<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
</head>
<body>

<button id="btn">Send</button>

<script>
    const socket = new WebSocket('ws://localhost:8080/pong/ping');

    socket.onopen = () => {
        console.log('Connected');
    }

    socket.onmessage = (event) => {
        console.log('Message', event.data);
    }

    btn.onclick = (e) => {
        e.preventDefault();
        console.log('Click btn')
        socket.send('Hello server')
    }
</script>

</body>
</html>
